name: Deploy history service to Google App Engine

on:
  push:
    paths:
      - history-service/**

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Google Services JSON File
        env:
          VIZIA_SERVICE_ACCOUNT: ${{ secrets.VIZIA_SERVICE_ACCOUNT }}
        run: echo $VIZIA_SERVICE_ACCOUNT | base64 -di > ./history-service/vizia-sa.json

      - name: Create app.yaml file
        working-directory: ./history-service
        run: |
          touch app.yaml
          echo "${{ secrets.HISTORY_APP_YAML }}" >> app.yaml

      - name: Setup Node.js and yarn
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./history-service

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Deploy to Google App Engine
        run: |
          cd history-service
          gcloud app deploy app.yaml --quiet
